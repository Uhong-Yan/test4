<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 用戶註冊 / 登入區域 -->
    <div class="login-register">
        <h2>登入 / 註冊</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="用戶名">
            <input type="password" id="password" placeholder="密碼">
            <button type="submit">註冊</button>
        </form>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="用戶名">
            <input type="password" id="loginPassword" placeholder="密碼">
            <button type="submit">登入</button>
        </form>
    </div>

    <!-- 主頁和貼文發布區域 -->
    <div class="main-page">
        <h1>主頁</h1>
        <div class="post-form">
            <textarea id="postContent" placeholder="發表您的貼文"></textarea>
            <button type="button" id="postButton">發布</button>
        </div>

        <!-- 貼文顯示區 -->
        <div class="posts">
            <!-- 每篇貼文的樣式 -->
            <div class="post">
                <p class="post-content">這是一則範例貼文</p>
                <button class="like-button">👍 按讚</button>
                <input type="text" class="comment-input" placeholder="留言...">
            </div>
        </div>
    </div>
</body>
</html>
